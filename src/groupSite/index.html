<head>

  <link rel = "stylesheet" href="groupSite.css">
</head>

<body>
  <div id="masterDiv" class="masterDiv">
    <div id="informationBox" class="informationBox">
      <p>Welcome "name"</p>
      <div id="yourData">
        Your data:
      </div>
      <div id="currentGroup">
        Your current group:
      </div>

        Leave group
      </button>
    </div>

      <p>Your candidates</p>
      <div id="candidatesBox">
        <table id="candidatesTable">
          <tr>
            <th>Group Name</th>
            <th>Score</th>
            <th>Invitation status</th>
          </tr>
          <tr>
            <td>1234</td>
            <td>9,8</td>
            <td>
              <button type="button">
                Invite
              </button>
            </td>
          </tr>

      </div>
    </div>
