<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Site</title>
  <link rel = "stylesheet" href="groupSite.css">
</head>

<body>

    <div id="informationBox">
      <p class="titles">Welcome "name not set"</p>
      <div id="yourData">
        <p>Your data:</p>
        <div id="learningStyles">
          <p>LearningStyles placeholder:</p>
        </div>
        <div id="homogenousCriteria">
          <p>Work from home and subject preference placeholder:</p>
        </div>
      </div>
      <div id="currentGroup">
        <p>Your current group:</p>
      </div>
      <button type="button" id="leaveButton">
        Leave group
      </button>
    </div>
    <div id="groupExamples">
      <p class="titles">Your candidates</p>
      <div id="candidatesBox">
        <table id="candidatesTable">
          <tr>
            <th>Group Name</th>
            <th>Score</th>
            <th>Invitation status</th>
          </tr>
          <tr>
            <td>1234</td>
            <td>9,8</td>
            <td>
              <button type="button">
                Invite
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  <script src="comm.js"></script>
  <script src="boxMaker.js"></script>
</body>
</html>
